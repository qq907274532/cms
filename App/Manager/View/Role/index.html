<include file="Public/header" />
        <!--sidebar left start-->
    <include file="Public/menu" />  
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">首页</a>
                            </li>
                            <li>权限管理</li>
                            <li class="active">角色列表</li>
                             <li class="pull-right"><a  href="{:U('Role/add')}" class="btn btn-info">添加角色</a></li>
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">角色管理</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    
                                </div>
                            </div>
                            <div class="panel-body">
                                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>         
                                            <th>ID</th>
                                            <th>角色名称</th>
                                          
                                            <th>状态</th>
                                            <th>排序</th>
                                           
                                            <th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                       <volist name="data.list" id="v">
                                                    <tr>
                                                        <td>
                                                            {$v.id}
                                                        </td>
                                                        
                                                        <td class="hidden-480"><span class="label label-info  arrowed-in-right">{$v.title}</span></td>
                                                        <td>
                                                           <if condition="$v.status eq '1'">
                                                                <span class="label label-success arrowed">正常</span>
                                                            <else />
                                                               <span class="label  label-warning arrowed ">禁用</span>
                                                           </if>
                                                        </td>

                                                        <td class="hidden-480">
                                                            <span class="badge badge-purple">{$v.sort}</span>
                                                            
                                                        </td>
                                                        
                                                        <td>
                                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">


                                                                <a href="{:U('Role/rbac',array('id'=>$v['id']))}" >
                                                                    <i class="fa fa-unlock-alt"></i>
                                                                </a>
                                                                

                                                                
                                                                <a href="{:U('Role/edit',array('id'=>$v['id']))}" >
                                                                    <i class="fa fa-pencil"></i>
                                                                </a>

                                                                <a onclick="if(confirm('确认删除?')) location.href='{:U('Role/del',array('id'=>$v[id]))}'"  href="javascript:;"  >
                                                                    <i class="fa fa-trash-o "></i>
                                                                </a>

                                                                
                                                            </div>

                                                            
                                                        </td>
                                                    </tr>
                                                </volist>
                                      </tbody>
                                </table>

                            </div>
                            <div class="col-sm-8 pull-right">
                                <div class="dataTables_paginate paging_bootstrap ">
                                    <ul class="pagination ">
                                    {$data.page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->
     
        <!--sidebar right end-->
    </section>
    <!--Global JS-->
    <script src="__PUBLIC__/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__PUBLIC__/assets/js/application.js"></script>
    <!--Page Leve JS -->
    <script src="__PUBLIC__/assets/plugins/dataTables/js/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
   

</body>

</html>
