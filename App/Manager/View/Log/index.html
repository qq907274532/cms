<include file="Public/header" />
        <!--sidebar left start-->
    <include file="Public/menu" />  
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">首页</a>
                            </li>
                            <li>日志管理</li>
                            <li class="active">操作日志</li>
                            
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>
                <div style="height:24px;margin-top: -14px;" class="page-header">
                        <form action="" method="get">
                            <div style="margin-bottom:10px;" class="col-sm-12">
                            <span class="input-icon input-icon-right">
                               <div class="form-group">
                                    
                                    <div class="col-sm-2" style="margin-left: -31px;">
                                   
                                         <select class="form-control" style="min-height: 30px;" name="group_id" id="role">
                                            <option value="0">请选择管理员</option>
                                             <volist name="list" id="v">
                                                <option value="{$v.id}"<if condition=" $v.id eq $Think.get.group_id  " >selected=selected</if>>{$v.username}</option>
                                            </volist>
                                        </select>
                                    </div>
                                    
                                </div>
                                </span>
                                
                            <span class="input-icon input-icon-right">
                                <input style="text-indent:0.5em;height: 28px;" type="text" id="starTime" placeholder="开始时间" name="starTime" value="{$Think.get.starTime}">
                                </span>
                                <span class="input-icon input-icon-right">
                                <input style="text-indent:0.5em;height: 28px;" type="text" id="endTime" placeholder="结束时间" name="endTime"  value="{$Think.get.endTime}">
                                </span>
                                <input style="height: 24px" class=" btn-lg btn-success btn btn-xs btn-danger" type="submit" value="搜索">
                            </div>
                            
                        </form>
                        </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">操作日志管理</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    
                                </div>
                            </div>
                            <div class="panel-body">
                                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>         
                                           <th>ID</th>
                                            <th>管理员名称</th>
                                            <th class="hidden-480">操作时间</th>
                                            <th class="hidden-480">ip</th>
                                            
                                            <th class="hidden-480">模块</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                     <volist name="data.list" id="v">
                                        <tr>
                                            <td>
                                                {$v.id}
                                            </td>
                                            <td>{$v.username}</td>
                                            <td class="hidden-480">
                                          
                                             {$v.time|date='Y-m-d H:i:s',###}
                                                
                                            </td>
                                            <td class="hidden-480">{$v.ip}</td>
                                            

                                            <td class="hidden-480">
                                                {$v.name}
                                                
                                            </td>
                                            
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    

                                                  
                                                    <a onclick="if(confirm('确认删除?')) location.href='{:U('Log/del',array('id'=>$v[id]))}'"  href="javascript:;" >
                                                       <i class="fa fa-trash-o "></i>
                                                    </a>

                                                    
                                                </div>

                                                
                                            </td>
                                        </tr>
                                    </volist>
                                    
                                    </tbody>
                                </table>

                            </div>
                            <div class="col-sm-8 pull-right">
                                <div class="dataTables_paginate paging_bootstrap ">
                                    <ul class="pagination ">
                                    {$data.page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->
     
        <!--sidebar right end-->
    </section>
    <!--Global JS-->
   
    <script src="__PUBLIC__/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__PUBLIC__/assets/js/application.js"></script>
    <!--Page Leve JS -->
    <script src="__PUBLIC__/assets/plugins/dataTables/js/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
<script type="text/javascript">
    $(function(){
        var logic = function( currentDateTime ){
            if( currentDateTime.getDay()==6 ){
                this.setOptions({
                    minTime:'11:00'
                });
            }else
                this.setOptions({
                    minTime:'8:00'
                });
        };
        $('#starTime').datetimepicker({
            lang:'ch',
            step:30,
        });
        $('#endTime').datetimepicker({
            lang:'ch',
            step:30,
        });
    
    });
</script>   

</body>

</html>
