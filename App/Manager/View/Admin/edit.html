<include file="Public/header" />
        <!--sidebar left start-->
    <include file="Public/menu" />  
    
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="{:U('Index/index')}">首页</a>
                            </li>
                            <li>管理员管理</li>
                            <li class="active">修改管理员</li>
                             <li class="pull-right"><a  href="{:U('Admin/index')}" class="btn btn-info">返回列表</a></li>
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">修改管理员</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">

                                <form class="form-horizontal form-border"  method="post" action="" onsubmit="return check()">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">管理员名称：</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="username" id="username" placeholder="管理员名称" value="{$info.username}" disabled="disabled">
                                        </div>
                                           
                                       
                                    </div>
                                   
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">权限组：</label>
                                        <div class="col-sm-4">
                                       
                                             <select class="form-control" name="group_id" id="role">
                                                 <volist name="infoRole" id="v">
                                                    <option value="{$v.id}" <if condition="$info.role_id eq $v['id']"> selected=selected</if>>{$v.title}</option>
                                                </volist>
                                            </select>
                                        </div>
                                       
                                    </div>
                                   <div class="form-group">
                                        <label class="col-sm-3 control-label">排序：</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="sort"  value="{$info.sort}" placeholder="50">
                                        </div>
                                    </div>
                                   <div class="form-group">
                                        <label class="col-sm-3 control-label">状态：</label>
                                        <div class="col-sm-6">
                                            <label class="radio-inline">
                                                <div class="iradio_flat-grey " style="position: relative;"><input class="icheck" type="radio"  <if condition="$info.lock eq '开启'">checked=checked</if> name="lock"  value="开启"></div>&nbsp;开启
                                                </label>
                                            <label class="radio-inline">
                                                <div class="iradio_flat-grey" style="position: relative;"><input class="icheck" type="radio" <if condition="$info.lock eq '锁定'">checked=checked</if> name="lock" value="锁定"></div>&nbsp;锁定</label>
                                           
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-8 col-sm-10">
                                            <input type="hidden" name="id" value="{$info.id}">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->
      
        <!--sidebar right end-->
    </section>
    
    <script src="__PUBLIC__/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/assets/js/application.js"></script>
    <!--Page Level JS-->
    <script src="__PUBLIC__/assets/plugins/icheck/js/icheck.min.js"></script>
  
  <script type="text/javascript">
$(function(){
    
  $('input').iCheck({
            checkboxClass: 'icheckbox_flat-grey',
            radioClass: 'iradio_flat-grey'
        }); 
   
});
   function check(){
   
        var role=$("#role").val();
            
       if(role==''){
            layer.msg('权限组必须选择', {
                    icon: 5,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }); 
            //layer.alert('文章标题必须填写', {icon: 5});
            return false;
        }else{
            return true;
        }
}
</script>

</body>

</html>
