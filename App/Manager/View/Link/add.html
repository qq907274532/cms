<include file="Public/header" />
        <!--sidebar left start-->
    <include file="Public/menu" />  
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="{:U('Index/index')}">首页</a>
                            </li>
                            <li>基本设置</li>
                            <li class="active">添加链接</li>
                             <li class="pull-right"><a  href="{:U('Link/index')}" class="btn btn-info">返回列表</a></li>
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">添加链接</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">

                                <form class="form-horizontal form-border"  method="post" action="" enctype ="multipart/form-data"  onsubmit="return check() ">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"> 公司名称： </label>
                                         <div class="col-sm-4">
                                            <input type="text" class="form-control" name="name" id="title" placeholder="公司名称" value="">
                                        </div>
                                       
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label "> 公司描述： </label>

                                        <div class=" col-xs-12 col-sm-4">
                                            <textarea class="form-control" rows="4" name="desc" id="descs" placeholder="描述"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label "> 公司链接： </label>

                                        <div class="col-sm-4">
                                            <input type="text" id="url" placeholder="http://" class="form-control" name="url"  />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label "> 排序： </label>

                                        <div class="col-sm-4">
                                            <input type="text" id="sort" placeholder="排序" class="form-control" name="sort"  value="50" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label "> 是否显示： </label>

                                        <div class="col-sm-9">
                                        <label>
                                            <input name="status" type="radio" class="ace" value="1" />
                                            <span class="lbl">&nbsp;显示</span>
                                        </label>
                                        <label> 
                                            <input name="status" type="radio" class="ace" value="0" />
                                            <span class="lbl">&nbsp;不显示</span>
                                        </label>    
                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 上传logo： </label>

                                        <div class="col-sm-4">
                                        <div class="ace-file-input ace-file-multiple">
                                            <input type="file" id="id-input-file-3" name="imgPath">
                                         </div>
                                        
                                    
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <div class="col-sm-offset-8 col-sm-10">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->
      
        <!--sidebar right end-->
    </section>
    
   <include file="Public/footer" />
    <script>
    $(document).ready(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-grey',
            radioClass: 'iradio_flat-grey'
        });
     $("#submit").click(function(){
        
     });

    });
   
   function check(){
   
        var title=$("#title").val();
            
        var desc=$("#desc").val();
        var url=$("#url").val();
        if(title==''){
            layer.msg('公司名称必须填写', {
                    icon: 5,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }); 
            //layer.alert('分类必须选择', {icon: 5});
            return false;
        }else if(desc==''){
            layer.msg('公司描述必须填写', {
                    icon: 5,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }); 
            //layer.alert('文章标题必须填写', {icon: 5});
            return false;
        }else if(url==''){
            layer.msg('URL必须填写', {
                    icon: 5,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }); 
            //layer.alert('文章标题必须填写', {icon: 5});
            return false;
        }else{
            return true;
        }
}
    </script>
