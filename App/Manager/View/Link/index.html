<include file="Public/header" />
        <!--sidebar left start-->
    <include file="Public/menu" />  
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">首页</a>
                            </li>
                            <li>基本设置管理</li>
                            <li class="active">友情链接</li>
                             <li class="pull-right"><a  href="{:U('Link/add')}" class="btn btn-info">添加链接</a></li>
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">友情链接</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    
                                </div>
                            </div>
                            <div class="panel-body">
                                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>         
                                           <th>ID</th>
                                            <th width="150">名称</th>
                                            <th width="200">图片</th>
                                            
                                            <th>状态</th>
                                            <th>排序</th>
                                            <th width="180">创建时间</th>
                                            <th width="80">操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                     <volist name="data.list" id="v">
                                        <tr>
                                           <td>{$v.id}</td>
                                            <td>{$v.name}</td>
                                            <td ><img width="200" height ="70" src="{$v.image}"></td>
                                            
                                            <td>
                                                <if condition="$v.status eq '1'">
                                                  <span class="label label-success arrowed">显示</span>
                                                <else/>
                                                  <span class="label label-danger arrowed-in">不显示</span>
                                               </if>
                                            </td>
                                            <td class="hidden-480">{$v.sort}</td>
                                            
                                            <td class="hidden-480">
                                                {$v.time|date='Y-m-d H:i:s',###}
                                                
                                            </td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    

                                                    <a href="{:U('Link/edit',array('id'=>$v['id']))}" >
                                                        <i class="fa fa-pencil"></i>
                                                    </a>

                                                    <a onclick="if(confirm('确认删除?')) location.href='{:U('Link/del',array('id'=>$v[id]))}'"  href="javascript:;" >
                                                       <i class="fa fa-trash-o "></i>
                                                    </a>

                                                    
                                                </div>

                                                
                                            </td>
                                        </tr>
                                    </volist>
                                    
                                    </tbody>
                                </table>

                            </div>
                            <div class="col-sm-6 pull-right">
                                <div class="dataTables_paginate paging_bootstrap ">
                                    <ul class="pagination ">
                                    {$data.page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->
     
        <!--sidebar right end-->
    </section>
    <!--Global JS-->
    
      <include file="Public/footer" />
