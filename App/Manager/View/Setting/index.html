<include file="Public/header" />
        <!--sidebar left start-->
    <include file="Public/menu" />  
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="{:U('Index/index')}">首页</a>
                            </li>
                            <li>基本设置</li>
                            <li class="active">网站设置</li>
                            
                        </ul>
                        <!--breadcrumbs end -->
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">网站设置</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">

                                <form class="form-horizontal form-border"  method="post" action="" >
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" > 网站名称： </label>

                                        <div class="col-sm-5">
                                            <input type="text"  placeholder="网站名称" class="form-control" name="name" value="{$info.name}" />
                                            
                                        </div>
                                    </div>

                                    <div class="space-4"></div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 网站标题： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="网站标题" class="form-control"  name="title"  value="{$info.title}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 网站域名： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="网站域名" class="form-control" name="domain"  value="{$info.domain}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 公司地址： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="公司地址" class="form-control" name="address"  value="{$info.address}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label "> 网站关键字： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="网站关键字" class="form-control"  name="keyword"  value="{$info.keyword}" />
                                            
                                        </div>
                                    </div>
                                    
                                    
                                  <div class="form-group">
                                        <label class="col-sm-3 control-label " > 网站版权信息： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="网站版权信息" class="form-control"  name="copyright"  value="{$info.copyright}" />
                                            
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 联系我们： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="联系我们" class="form-control" name="iphone"  value="{$info.iphone}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 公司电话： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="公司电话" class="form-control"  name="phone"  value="{$info.phone}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 公司email： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="公司email" class="form-control"  name="email"  value="{$info.email}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 公司QQ： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="公司QQ" class="form-control"  name="qq"  value="{$info.qq}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 公司地址： </label>

                                        <div class="col-sm-5">
                                            <input type="text"   placeholder="公司地址" class="form-control"  name="address"  value="{$info.address}" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 网站描述： </label>

                                        <div class="col-sm-5">
                                          <textarea  type="text"  style="width:350px;height:100px;" name="desc" id="descs" class="form-control" placeholder="关键字描述" >{$info.desc}</textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label " > 关于我们： </label>

                                        <div class="col-sm-9">
                                        <textarea id="desc" name="content" style="width:700px;height:300px;">{$info.content}
                                        </textarea>
                                        
                                         
                                            
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-8 col-sm-10">
                                         <input type="hidden" name="id" value="{$info.id}">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->
      
        <!--sidebar right end-->
    </section>
    
    <script src="__PUBLIC__/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/assets/js/application.js"></script>
    <!--Page Level JS-->
    <script src="__PUBLIC__/assets/plugins/icheck/js/icheck.min.js"></script>
  
    <script>
    $(document).ready(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-grey',
            radioClass: 'iradio_flat-grey'
        });


    });
 
  
    </script>

</body>

</html>
